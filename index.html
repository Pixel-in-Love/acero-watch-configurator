<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaliza tu reloj</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Personaliza tu reloj</h1>
  <div class="info">
    <p>Correa: <span class='correa-name'></span></p>
    <p>Esfera: <span class='esfera-name'></span></p>
    <a class="buy-link">Comprar</a>
  </div>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="marco-container top-container">
      <img src="./assets/marco-esfera.png" alt="">
    </div>
    <div class="esfera-container top-container"></div>
  </div>
  <div class="esfera-selector"></div>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
